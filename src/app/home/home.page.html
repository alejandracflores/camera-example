<ion-content>
  <ion-button expand="full" (click)="takePhoto()">Take Photo</ion-button>
  <ion-list>
    <ion-item *ngFor="let photo of photos; let i = index">
      <ion-thumbnail (click)="openModal(photo)">
        <img [src]="photo.dataUrl" />
      </ion-thumbnail>
      <ion-label>{{ photo.date | date: 'medium' }}</ion-label>
      <ion-button color="danger" (click)="deletePhoto(i)">Delete</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
